    task:
      id: 942341f1-7b8e-47c9-88da-24d768ab93a9
      version: -1
      name: Check Reputation of different URLs
      description: Check in batch the reputation of URL, Hash, IP and files  using
        OSINTs
      script: Checker|||checker-batch
      type: regular
      iscommand: true
      brand: Checker
    scriptarguments:
      entryID:
        simple: ${File.EntryID}
      hashes: {}
      ips: {}
      mode:
        simple: url
      screenshot:
        simple: ${inputs.screenshot mode}
      screenshot mode:
        simple: ${inputs.screenshot mode}
      urls: {}
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 450,
          "y": 200
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
view: |-
  {
    "linkLabelsPosition": {},
    "paper": {
      "dimensions": {
        "height": 245,
        "width": 380,
        "x": 450,
        "y": 50
      }
    }
  }
inputs:
- key: csv file
  value:
    simple: ${File}
  required: false
  description: ""
  playbookInputQuery:
- key: screenshot mode
  value:
    complex:
      root: incident
      filters:
      - - operator: containsGeneral
          left:
            value:
              simple: incident.details
            iscontext: true
          right:
            value:
              simple: screenshot
      accessor: details
      transformers:
      - operator: substringFrom
        args:
          from:
            value:
              simple: screenshot
      - operator: trim
      - operator: toLowerCase
  required: false
  description: ""
  playbookInputQuery:
outputs:
- contextPath: DBotScore.Indicator
- contextPath: DBotScore.Type
- contextPath: DBotScore.Score
- contextPath: DBotScore.Vendor
- contextPath: URL
fromversion: 5.0.0
