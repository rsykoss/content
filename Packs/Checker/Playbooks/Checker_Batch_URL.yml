  of URLs provided in csv or text file.  CSV or text file should contain a column
  (1st column) of urls without headers.'
starttaskid: "0"
tasks:
  "0":
    id: "0"
    taskid: f6aa0b08-facf-4cc8-8457-b76a88c3ae9d
    type: start
    task:
      id: f6aa0b08-facf-4cc8-8457-b76a88c3ae9d
      version: -1
      name: ""
      iscommand: false
      brand: ""
      description: ''
    nexttasks:
      '#none#':
      - "1"
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 450,
          "y": 50
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "1":
    id: "1"
    taskid: 942341f1-7b8e-47c9-88da-24d768ab93a9
