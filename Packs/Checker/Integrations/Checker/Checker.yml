description: 'Check reputation of URL, Hash, IP, File using OSINTs: Virus Total (safe=0),
  Auth0 (safe=0), AbusedIPDB (safe=0), FraudGuard (safe=1), IBM (safe=1), GoogleSafeBrowsing
  (safe=Safe | Not Found), PhishTank (safe=Not a Phish | Not Found)'
display: Checker
name: Checker
script:
  commands:
  - arguments:
    - default: false
      description: The name of whom you want to say hello to.
      isArray: false
      name: name
      required: false
      secret: false
    deprecated: false
    description: Hello command - prints hello to anyone
    execution: false
    name: hello
    outputs:
    - contextPath: hello
      description: Should be Hello **something** here
      type: String
  - arguments:
    - default: false
      description: For single IOC check
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      description: For single IOC check
      isArray: false
      name: url
      required: false
      secret: false
    - default: false
      description: For single IOC check
      isArray: false
      name: hash
      required: false
      secret: false
    - default: false
      isArray: false
      name: file
      required: false
      secret: false
    deprecated: false
    description: Checks reputation of URL, Hash, IP  using OSINTs
    execution: false
    name: checker
    outputs:
    - contextPath: IP.Address
      description: IP address
      type: Unknown
    - contextPath: IP.Reputation.VirusTotal
      description: Reputation of Virus total
      type: Unknown
    - contextPath: IP.Reputation.AbusedIP
      description: Reputation of Abused IP DB
      type: Unknown
    - contextPath: IP.Reputation.FraudGuard
      type: Unknown
    - contextPath: IP.Reputation.IBM
      type: Unknown
    - contextPath: IP.Reputation.Auth0
      type: Unknown
    - contextPath: IP.Verdict
      type: Unknown
  - arguments:
    - default: false
      description: list of ip addresses to be checked
      isArray: true
      name: ips
      required: false
      secret: false
    - default: false
      description: List of urls to be checked
      isArray: true
      name: urls
      required: false
      secret: false
    - default: false
      description: List of hashes to be checked
      isArray: true
      name: hashes
      required: false
      secret: false
    deprecated: false
    description: Check in batch the reputation of URL, Hash, IP and files  using OSINTs
    execution: false
    name: checker-batch
    outputs:
    - contextPath: IP
      type: Unknown
    - contextPath: URL
      type: Unknown
    - contextPath: File.Output
      type: Unknown
  dockerimage: demisto/python3:3.7.4.2245
  feed: false
  isfetch: false
  longRunning: false
