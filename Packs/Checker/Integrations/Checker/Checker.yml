description: 'Check reputation of URL, Hash, IP, File using OSINTs: Virus Total (safe=0),
  Auth0 (safe=0), AbusedIPDB (safe=0), FraudGuard (safe=1), IBM (safe=1), GoogleSafeBrowsing
  (safe=Safe | Not Found), PhishTank (safe=Not a Phish | Not Found)'
display: Checker
name: Checker
script:
  commands:
  - arguments:
    - default: false
      description: For single IOC check
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      description: For single IOC check
      isArray: false
      name: url
      required: false
      secret: false
    - default: false
      description: For single IOC check
      isArray: false
      name: hash
      required: false
      secret: false
    - default: false
      isArray: false
      name: file
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: To enable screenshot mode for any IOC check
      isArray: false
      name: screenshot
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Checks reputation of URL, Hash, IP  using OSINTs
    execution: false
    name: checker
    outputs:
    - contextPath: IP.Address
      description: IP address
      type: Unknown
    - contextPath: IP.Reputation.VirusTotal
      description: Reputation of Virus total
      type: Unknown
    - contextPath: IP.Reputation.AbusedIP
      description: Reputation of Abused IP DB
      type: Unknown
    - contextPath: IP.Reputation.FraudGuard
      type: Unknown
    - contextPath: IP.Reputation.IBM
      type: Unknown
    - contextPath: IP.Reputation.Auth0
      type: Unknown
    - contextPath: IP.Verdict
      type: Unknown
    - contextPath: DBotScore.Indicator
      type: Unknown
    - contextPath: DBotScore.Score
      type: Unknown
    - contextPath: DBotScore.Type
      type: Unknown
    - contextPath: DBotScore.Vendor
      type: Unknown
  - arguments:
    - default: false
      description: list of ip addresses to be checked
      isArray: true
      name: ips
      required: false
      secret: false
    - default: false
      description: List of urls to be checked
      isArray: true
      name: urls
      required: false
      secret: false
    - default: false
      description: List of hashes to be checked
      isArray: true
      name: hashes
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: To enable screenshot mode for batch IOC check
      isArray: false
      name: screenshot
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Entry ID of the file with the list of IOCs. File can be a text
        or csv file
      isArray: false
      name: entryID
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: WHich indicator type is populated in the file
      isArray: false
      name: mode
      predefined:
      - ip
      - url
      - hash
      required: false
      secret: false
    deprecated: false
    description: Check in batch the reputation of URL, Hash, IP and files  using OSINTs
    execution: false
    name: checker-batch
    outputs:
    - contextPath: IP
      type: Unknown
    - contextPath: URL
      type: Unknown
    - contextPath: File.Output
      type: Unknown
    - contextPath: DBotScore.Indicator
      type: Unknown
    - contextPath: DBotScore.Type
      type: Unknown
    - contextPath: DBotScore.Score
      type: Unknown
    - contextPath: DBotScore.Vendor
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: To enable screenshot mode for batch IOC check
      isArray: false
      name: screenshot
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: entryID of the file
      isArray: false
      name: entryID
      required: false
      secret: false
    deprecated: false
    description: Extracts IOCs from attached file automatically and does reputation
      checks
    execution: false
    name: checker-extract
  - arguments:
    - default: false
      description: Can be ip, url, hash
      isArray: false
      name: indicator
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      isArray: false
      name: mode
      predefined:
      - ip
      - url
      - hash
      - file
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      isArray: false
      name: screenshot
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Checks virus total reputation for ip or url or hash or file
    execution: false
    name: checkerindi-virustotal
    outputs:
    - contextPath: IP.Address
      type: String
    - contextPath: URL.Data
      type: String
    - contextPath: URL.VirusTotal.Score
      type: String
    - contextPath: URL.VirusTotal.Malicious
      type: Boolean
    - contextPath: File.MD5
      type: String
    - contextPath: File.SHA1
      type: String
    - contextPath: File.SHA256
      type: String
    - contextPath: File.VirusTotal.Score
      type: String
    - contextPath: File.VirusTotal.Malicious
      type: Boolean
    - contextPath: DBotScore.Indicator
      type: String
    - contextPath: DBotScore.Type
      type: String
    - contextPath: DBotScore.Vendor
      type: String
    - contextPath: DBotScore.Score
      type: String
    - contextPath: Checker.IP
      type: Unknown
    - contextPath: Checker.IP.Indicator
      type: Unknown
    - contextPath: Checker.IP.VirusTotal.malicious
      type: Unknown
    - contextPath: Checker.IP.VirusTotal.score
      type: Unknown
    - contextPath: Checker.URL.Indicator
      type: Unknown
    - contextPath: Checker.URL.VirusTotal.score
      type: Unknown
    - contextPath: Checker.URL.VirusTotal.malicious
      type: Unknown
    - contextPath: Checker.File.Indicator
      type: Unknown
    - contextPath: Checker.File.VirusTotal.score
      type: Unknown
    - contextPath: Checker.File.VirusTotal.malicious
      type: Unknown
  - arguments:
    - default: false
      description: entry ID of the csv or text file to extract ip, url or hashes from
      isArray: false
      name: entryID
      required: false
      secret: false
    deprecated: false
    description: Extract all the ip, url and hash found from csv or text file and
      return the array of ip, url or hash
    execution: false
    name: checkerindi-extract-all
    outputs:
    - contextPath: IP.Address
      type: String
    - contextPath: URL.Data
      type: String
    - contextPath: File.MD5
      type: String
    - contextPath: File.SHA256
      type: String
    - contextPath: File.SHA1
      type: String
  - arguments:
    - default: false
      description: entry ID to extract a single type (IP or URL or hash) from the
        first column or from every line in text file
      isArray: false
      name: entryID
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Mode of the indicator
      isArray: false
      name: mode
      predefined:
      - ip
      - url
      - hash
      required: false
      secret: false
    deprecated: false
    description: Extract a list of IPs, URLs or Hashes from te first column of the
      CSV or every line from text file
    execution: false
    name: checkerindi-extract-single
    outputs:
    - contextPath: IP.Address
      type: Unknown
    - contextPath: URL.Data
      type: String
    - contextPath: File.MD5
      type: String
    - contextPath: File.SHA256
      type: String
    - contextPath: File.SHA1
      type: String
  - arguments:
    - default: false
      description: ip or url
      isArray: false
      name: indicator
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      isArray: false
      name: mode
      predefined:
      - ip
      - url
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      isArray: false
      name: screenshot
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Checks IBM X Force for reputation of ip or url
    execution: false
    name: checkerindi-ibm
    outputs:
    - contextPath: IP.Address
      type: Unknown
    - contextPath: DBotScore.Indicator
      type: Unknown
    - contextPath: DBotScore.Type
      type: Unknown
    - contextPath: DBotScore.Vendor
      type: Unknown
    - contextPath: DBotScore.Score
      type: Unknown
    - contextPath: Checker.IP
      type: Unknown
    - contextPath: Checker.IP.Indicator
      type: Unknown
    - contextPath: Checker.IP.IBM.score
      type: Unknown
    - contextPath: Checker.IP.IBM.malicious
      type: Unknown
    - contextPath: URL.Data
      type: Unknown
    - contextPath: Checker.URL.Indicator
      type: Unknown
    - contextPath: Checker.URL.IBM.score
      type: Unknown
    - contextPath: Checker.URL.IBM.malicious
      type: Unknown
    - type: Unknown
  - arguments:
    - default: false
      description: File name of CSV and ZIP file (if ss mode). Default will be ip_2020-05-09.csv
        for example.
      isArray: false
      name: filename
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: ip, url or hash mode
      isArray: false
      name: mode
      predefined:
      - ip
      - url
      - hash
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: By default will be initialised as false. With screenshot mode enabled,
        ZIP file containing all the screenshot will be returned additionally
      isArray: true
      name: screenshot
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Returns results from checkerindi functions by returning CSV file
      and ZIP file if screenshot mode
    execution: false
    name: checkerindi-results
  - arguments:
    - default: false
      description: ip address
      isArray: false
      name: indicator
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      isArray: false
      name: screenshot
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Checks AbuseIPDB for reputation of IP
    execution: false
    name: checkerindi-abuseip
    outputs:
