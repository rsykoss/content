- name: url
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Virus Total API Key
  hidden: false
  name: virustotal_apikey
  required: false
  type: 0
- display: Abused IP DB API Key
  hidden: false
  name: abusedipdb_apikey
  required: false
  type: 0
- display: IBM API Key
  hidden: false
  name: ibm_key
  required: false
  type: 0
- display: IBM API Password
  hidden: false
  name: ibm_pass
  required: false
  type: 0
- display: URLscan API Key
  hidden: false
  name: urlscan_apikey
  required: false
  type: 0
- display: Google Safe Browsing API Key
